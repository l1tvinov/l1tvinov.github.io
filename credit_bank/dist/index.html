
<!DOCTYPE html>
<html>

<head>

	<meta charset="utf-8">
	<!-- <base href="/"> -->

	<title>OptimizedHTML 5</title>
	<meta name="description" content="Startup HTML template OptimizedHTML 5">

	<meta name="viewport" content="width=device-width">

	<link rel="icon" href="images/favicon.png">
	<meta property="og:image" content="images/dist/preview.jpg">
	
	<link rel="stylesheet" href="css/main.min.css">

</head>

<body>

<section class="start" style="background-image: url('images/dist/bg_lines.svg');">
	<div class="container">
		<div class="titlewrap">
			<h1 class="title">Твоя премиум карта</h1>
			<span class="subtitle">Лучшая карта для любителей путешествий</span>
		</div>
		<div class="bgCart" style="background-image: url('images/dist/Credit Card.png');"></div>
		<div class="advItems">
			<div class="advItem">
				<div class="advItem__numer">11%</div>
				<div class="advItem__text">Вернем за покупки милями</div>
			</div>
			<div class="advItem">
				<div class="advItem__numer">0%</div>
				<div class="advItem__text">Бесплатное снятие наличных по всему миру</div>
			</div>
			<div class="advItem">
				<div class="advItem__numer">7%</div>
				<div class="advItem__text">До 7% на остаток по счету</div>
			</div>
			<div class="advItem">
				<div class="advItem__numer">0р</div>
				<div class="advItem__text">Бесплатное годовое обслуживание</div>
			</div>
		</div>
		<button class="btn">Заказать сейчас</button>
	</div>
</section>


	<script src="js/app.min.js"></script>
