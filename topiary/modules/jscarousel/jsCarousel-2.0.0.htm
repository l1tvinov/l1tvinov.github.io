<script src="../jquery/jquery-3.5.1.min.js" type="text/javascript"></script>
<script src="jsCarousel-2.0.0.js" type="text/javascript"></script>
<script type="text/javascript">
$(document).ready(function() {
//Горизонтальная
$('#carouselhAuto').jsCarousel({
onthumbnailclick: function(src) { /* alert(src);*/  },  //функция при нажатии на картинку
autoscroll: true,   //вкл/выкл автопрокрутку
itemstodisplay: 5,  //сколько слайдов отображать
scrollspeed: 1500,  //время эффекта прокрутки
delay: 3000,        //время прокрутки слайдов
orientation: 'h',   //горизонтальная h или вертикальная v карусель
circular: true
});

//Вертикальная
$('#carouselhAuto2').jsCarousel({
onthumbnailclick: function(src) { /* alert(src);*/  },  //функция при нажатии на картинку
autoscroll: true,   //вкл/выкл автопрокрутку
itemstodisplay: 5,  //сколько слайдов отображать
scrollspeed: 1500,  //время эффекта прокрутки
delay: 3000,        //время прокрутки слайдов
orientation: 'v',   //горизонтальная h или вертикальная v карусель
circular: true
});
});
</script>

/*Горизонтальная карусель CSS*/
.jscarousal-horizontal{
    width: 740px;  /* ширина и высота коробки для слайдов */
	height: 118px;
	background-color: #121212;
	border: solid 1px #7A7677;
	margin: 0;
	padding: 0;
	padding: 22px 8px 22px 8px;
	position: relative;}
.jscarousal-contents-horizontal{
	width: 690px;  /* ширина и высота области где слайды */
	height: 124px;
	float: left;
	position: relative;
	overflow: hidden;}
.jscarousal-contents-horizontal img{
	width: 120px;  /* ширина и высота картинок */
	height: 94px;
	border: solid 1px #7A7677;}
.jscarousal-horizontal-back, .jscarousal-horizontal-forward{
	float: left;
	width: 23px;
	height: 98px;
	background-color: #121212;
	color: White;
	position: relative;
	top: -1px;
	cursor: pointer;}
.jscarousal-horizontal-back{
	background-image: url(images/left_arrow.jpg);
	background-repeat: no-repeat;
	background-position: left;}
.jscarousal-horizontal-forward{
	background-image: url(images/right_arrow.jpg);
	background-repeat: no-repeat;
	background-position: right;}
.jscarousal-contents-horizontal > div{
	position: absolute;
	width: 100%;}
.jscarousal-contents-horizontal > div > div{
	float: left;
	margin-left: 8px;
	margin-right: 8px;}
/*Горизонтальная карусель CSS*/

/*Вериткальная карусель CSS*/
.jscarousal-vertical{                       /* ширина и высота коробки для слайдов */
	width: 140px;
	height: 460px;
	background-color: #121212;
	border: solid 1px #7A7677;
	margin: 0;
	padding: 0;
	position: relative;
	overflow: hidden;}
.jscarousal-contents-vertical{              /* ширина и высота области где слайды */
	overflow: hidden;
	width: 140px;
	height: 410px;}
.jscarousal-contents-vertical > div > div{  /* ширина и высота коробки для картинок */
	width: 140px;
	height: 125px;
	margin: 8px;
	margin-left: 14px;}
.jscarousal-contents-vertical img{          /* ширина и высота картинок */
	width: 120px;
	height: 80px;
	border: solid 1px #7A7677;}
.jscarousal-vertical-back, .jscarousal-vertical-forward{
	width: 100%;
	height: 30px;
	background-color: #121212;
	color: White;
	position: relative;
	cursor: pointer;
	z-index:100;}
.jscarousal-vertical-back{
	background-image: url(images/top_arrow.jpg);
	background-repeat: no-repeat;
	background-position: bottom;}
.jscarousal-vertical-forward{
	background-image: url(images/bottom_arrow.jpg);
	background-repeat: no-repeat;
	background-position: top;}
.jscarousal-contents-vertical > div{
	position: absolute;
	top: 40px;
	width: 100%;
	height: 395px;
	overflow: hidden;}
.jscarousal-contents-vertical > div > div span{
	display: block;
	width: 70%;
	text-align: center;}
/*Вериткальная карусель CSS*/

/*Общие*/
.hidden{	display: none;    }
.visible{	display: block;}
.thumbnail-active{
	filter: alpha(opacity=100);
	opacity: 1.0;
	cursor: pointer;}
.thumbnail-inactive{
	filter: alpha(opacity=90);
	opacity: 0.9;
	cursor: pointer;}
.thumbnail-text{
	color: #E0E0E0;
	font-weight: bold;
	text-align: left;
	display: block;
	padding: 10px 2px 2px 0px;}
.thumbnail-text a{
	color: #E0E0E0; text-decoration: none;}
.thumbnail-text a:hover{
	color: #fff;}
</style>
